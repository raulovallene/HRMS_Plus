<div class="profile-page-wrapper">
  <div class="main-profile">

    <!-- Profile Photo -->
    <div class="d-flex justify-content-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
           alt="User Profile Photo"
           class="rounded-circle profile-photo">
    </div>

    <!-- First Separator -->
    <div class="coral-separator"></div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-between my-3 flex-wrap gap-3">
      <button class="btn btn-outline-primary">
        <i class="bi bi-pencil-fill me-1"></i>Edit
      </button>
      <button class="btn btn-outline-secondary">
        <i class="bi bi-upload me-1"></i>Upload Photo
      </button>
      <button class="btn btn-outline-success">
        <i class="bi bi-save me-1"></i>Save
      </button>
    </div>

    <!-- Second Separator -->
    <div class="coral-separator"></div>

    <!-- Profile Form Fields -->
    <div class="row mt-4">
      <div class="col-md-6 mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="John Doe" disabled>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="john@example.com" disabled>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Employee ID</label>
        <input type="text" class="form-control" placeholder="EMP12345" disabled>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Department</label>
        <input type="text" class="form-control" placeholder="div" disabled>
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Job Title</label>
        <input type="text" class="form-control" placeholder="div Manager" disabled>
      </div>
      <div class="col-md-6 mb-3">
        <label class="fomr-label">Supervisor's Name</label>
        <input type="text" class="form-control" placeholder="Manager" disabled>
      </div>
      <div class="col-md-6 mb-3">
        <label class="fomr-label">Supervisor's Email</label>
        <input type="text" class="form-control" placeholder="Email" disabled>
      </div>
    </div>
  </div>
</div>
