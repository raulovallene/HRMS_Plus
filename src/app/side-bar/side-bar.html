<div class="sidebar p-4 d-flex flex-column" style="min-height: 100vh;">
  <div>
    <h4 class="text-white mb-4">My cxperts</h4>
    <div class="white-separator"></div>

    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link"
           routerLink="/profile"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }">
          <i class="bi bi-person-circle me-2"></i>Profile
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/team"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }">
          <i class="bi bi-people-fill me-2"></i>Team
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
           routerLink="/requests"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }">
          <i class="bi bi-envelope-open me-2"></i>Requests
        </a>
      </li>

      <!-- Appeasement section -->
      <li class="nav-item">
        <a class="nav-link d-flex justify-content-between align-items-center"
           data-bs-toggle="collapse" href="#appeasementMenu" role="button" aria-expanded="false"
           aria-controls="appeasementMenu">
          <span><i class="bi bi-gear-fill me-2"></i>Appeasement  </span>
          <i class="bi bi-caret-down"></i>
        </a>
        <ul class="collapse list-unstyled ps-3" id="appeasementMenu">
          <li>
            <a class="nav-link"
               routerLink="/appeasement/codes"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">
              <i class="bi bi-code-slash me-2"></i>Codes
            </a>
          </li>
          <li>
            <a class="nav-link"
               routerLink="/appeasement/management"
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }">
              <i class="bi bi-briefcase me-2"></i>Management
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Logout button (sticks to bottom) -->
  <div class="mt-auto pt-3 border-top border-light-subtle">
    <button class="btn btn-outline-light w-100" (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i> Logout
    </button>
  </div>
</div>
